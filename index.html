<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Bernardo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 320px;
        }

        /* Inputs e Botões */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        .btn-login, .botao {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover, .botao:hover {
            background: #7dd3fc;
        }

        /* Escondendo a Página Principal inicialmente */
        #pagina-principal { 
            display: none; 
        }

        .perfil {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #38bdf8;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 { color: #38bdf8; font-size: 1.5rem; margin: 10px 0; }
        p { color: #94a3b8; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="tela-login" class="container"> 
        <h1>Login</h1>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button class="btn-login" onclick="fazerLogin()">Entrar</button>
        <p id="erro" style="color: #f87171; font-size: 0.8rem; margin-top: 15px; display: none;">Acesso negado!</p>
    </div>

    <div id="pagina-principal" class="container">
        <img src="https://github.com/github.png" alt="Foto do Bernardo" class="perfil">
        <h1>Bernardo Rodrigues</h1>
        <p>Acesso confirmado. Bem-vindo ao seu painel!</p>
        <button class="botao" onclick="alert('Iniciando sistema de cadastro...')">Área de Cadastro</button>
        <button class="btn-login" style="background: #f87171;" onclick="logout()">Sair</button>
    </div>

    <script> 
    function fazerLogin() {
        // 1. Pegamos os valores (Mantenha os nomes 'user' e 'pass')
        const user = document.getElementById('usuario').value;
        const pass = document.getElementById('senha').value;

        // 2. Lista de usuários
        const usuariosPermitidos = {
            "admin": "123",
            "bernardo": "120624"
        };

        // 3. O 'if' agora usa os mesmos nomes lá de cima ('user' e 'pass')
        if (usuariosPermitidos[user] === pass) {
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('pagina-principal').style.display = 'block';
            
            // Muda o título para dar as boas-vindas
            document.querySelector('#pagina-principal h1').innerText = "Bem-vindo, " + user + "!";
        } else {
            // Se errar, mostra o erro
            document.getElementById('erro').style.display = 'block';
        }
    }

    function logout() {
        location.reload();
    }
</script>
