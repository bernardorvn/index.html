<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Bernardo - Sistema Completo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 380px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        .btn-login, .botao {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover, .botao:hover {
            background: #7dd3fc;
        }

        #pagina-principal, #tela-cadastro { display: none; }

        .perfil {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #38bdf8;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 { color: #38bdf8; font-size: 1.5rem; margin: 10px 0; }
        p { color: #94a3b8; line-height: 1.6; }
        label { display: block; text-align: left; font-size: 0.8rem; color: #38bdf8; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="tela-login" class="container"> 
        <h1>Login</h1>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button class="btn-login" onclick="fazerLogin()">Entrar</button>
        <button class="botao" onclick="irParaCadastro()">Criar Nova Conta</button>
        <p id="erro" style="color: #f87171; font-size: 0.8rem; margin-top: 15px; display: none;">Acesso negado!</p>
    </div>

    <div id="tela-cadastro" class="container">
        <h1>Novo Cadastro</h1>
        <input type="text" id="cad-user" placeholder="Escolha um Usuário">
        <input type="text" id="cad-nome" placeholder="Nome Completo">
        
        <label>Data de Nascimento</label>
        <input type="date" id="cad-nasc">
        
        <input type="email" id="cad-email" placeholder="E-mail">
        <input type="tel" id="cad-tel" placeholder="Telefone">
        <input type="text" id="cad-end" placeholder="Endereço Completo">

        <button class="botao" onclick="finalizarCadastro()">Salvar Cadastro</button>
        <button class="btn-login" style="background: #64748b; color: white;" onclick="voltarParaLogin()">Cancelar</button>
    </div>

    <div id="pagina-principal" class="container">
        <img src="https://github.com/github.png" alt="Foto do Bernardo" class="perfil">
        <h1>Bem-vindo!</h1>
        <p>Acesso confirmado ao banco de dados local.</p>
        <button class="btn-login" style="background: #f87171;" onclick="logout()">Sair</button>
    </div>

    <script> 
    // Banco de dados local (LocalStorage) - Carrega o que já existe ou começa com os padrões
    let usuariosDB = JSON.parse(localStorage.getItem('usuarios')) || {
        "admin": "123",
        "bernardo": "120624",
        "alana": "alana123"
    };

    function fazerLogin() {
        const user = document.getElementById('usuario').value.toLowerCase();
        const pass = document.getElementById('senha').value;

        if (usuariosDB[user] && usuariosDB[user] === pass) {
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('pagina-principal').style.display = 'block';
            document.querySelector('#pagina-principal h1').innerText = "Bem-vindo, " + user + "!";
        } else {
            document.getElementById('erro').style.display = 'block';
        }
    }

    function finalizarCadastro() {
        const userDesejado = document.getElementById('cad-user').value.trim().toLowerCase();
        const nomeReal = document.getElementById('cad-nome').value.trim();

        if (userDesejado === "" || nomeReal === "") {
            alert("Por favor, preencha Usuário e Nome!");
            return;
        }

        // VERIFICAÇÃO SE USUÁRIO JÁ EXISTE E SUGESTÃO
        if (usuariosDB[userDesejado]) {
            let sugestao = userDesejado + Math.floor(Math.random() * 100);
            alert("O usuário '" + userDesejado + "' já está em uso. Sugerimos: " + sugestao);
            document.getElementById('cad-user').value = sugestao;
            return;
        }

        // SALVANDO NO "BANCO DE DADOS" (LocalStorage)
        // Definimos uma senha padrão '123' para facilitar o teste de novos cadastros
        usuariosDB[userDesejado] = "123";
        localStorage.setItem('usuarios', JSON.stringify(usuariosDB));
        
        alert("Sucesso! Cadastro de " + nomeReal + " realizado. Use a senha '123' para o primeiro acesso.");
        voltarParaLogin();
    }

    function irParaCadastro() {
        document.getElementById('tela-login').style.display = 'none';
        document.getElementById('tela-cadastro').style.display = 'block';
    }

    function voltarParaLogin() {
        document.getElementById('tela-cadastro').style.display = 'none';
        document.getElementById('tela-login').style.display = 'block';
    }

    function logout() {
        location.reload();
    }
</script>
</body>
</html>
